<!doctype html>
<html>
<head>
    <title>EMBEDDED WEBPAGES WITH IFRAME</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            margin:0;
            padding:0;
            text-align: center;
        }

        iframe{
            width:100%;
            height:100%;
            border:none;
        }

        header,nav,footer{
            background-color: black;
            color: white;
            padding:15px;
        }
    </style>
</head>

<body>
    <iframe src="header.html"></iframe>
    <iframe src="nav.html"></iframe>
    <iframe src="home.html"></iframe>
    <iframe src="footer.html"></iframe>
</body>
</html>
