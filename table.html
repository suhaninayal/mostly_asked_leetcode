<!doctype html>
<html>
    <head>
<title>table</title>
<style>
    table
    {
        border-collapse: collapse;
        width:50%;
        margin-top:20px;
    }

    table,th,td
    {
        border:1px;
        text-align: center;
        padding:8px;
    }
   



</style>
   </head>
<body>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Scores</th>
        </tr>

        <tr>
            <th>math</th>
            <th>science</th>
        </tr>
        
        <tr>
            <td>alice</td>
            <td>90</td>
            <td>98</td>
        </tr>

        <tr>
        <td>bob</td>
        <td>90</td>
        <td>98</td>
        </tr>
    </table>
</body>
</html>
